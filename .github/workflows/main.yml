name: Update AUR Package

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-aur:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update PKGBUILD using Arch Linux container
        id: update
        run: |
          # Facciamo girare lo script di aggiornamento dentro un container Arch
          docker run --rm -v $(pwd):/pkg -w /pkg -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} archlinux:latest bash -c "
            pacman -Syu --noconfirm base-devel git curl jq sudo &&
            useradd -m build &&
            echo 'build ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
            chown -R build:build . &&
            sudo -u build GITHUB_TOKEN=$GITHUB_TOKEN bash ./update.sh &&
            chown -R $(id -u):$(id -g) .
          "
          
      - name: Load update results
        run: |
          if [ -f update_result.txt ]; then
            cat update_result.txt >> $GITHUB_ENV
          fi

      - name: Configure Git
        if: env.UPDATED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push to GitHub
        if: env.UPDATED == 'true'
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Publish to AUR
        if: env.UPDATED == 'true'
        run: |
          mkdir -p ~/.ssh
          cat <<'EOF' > ~/.ssh/aur_key
          ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/aur_key
          
          # Avvia ssh-agent e aggiungi la chiave
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/aur_key
          
          cat <<EOF > ~/.ssh/config
          Host aur.archlinux.org
            User aur
            StrictHostKeyChecking no
          EOF
          
          git clone "ssh://aur@aur.archlinux.org/cockpit-tools-bin.git" aur-repo
          cd aur-repo
          git config user.name "${{ secrets.AUR_USERNAME }}"
          git config user.email "${{ secrets.AUR_EMAIL }}"
          
          cp ../PKGBUILD ../.SRCINFO .
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}" || echo "No changes to commit"
          git push origin master