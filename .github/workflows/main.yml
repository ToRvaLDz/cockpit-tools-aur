name: Update AUR Package

on:
  schedule:
    - cron: '0 * * * *' # Controlla ogni ora
  workflow_dispatch: # Permette di lanciarlo manualmente

jobs:
  update-aur:
    runs-on: ubuntu-latest
    container: archlinux:base-devel # Usa Arch Linux per avere makepkg
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm git curl jq
          # git e curl servono per lo script, jq Ã¨ utile per parsing json se necessario

      - name: Check for updates and update files
        id: check
        run: ./update.sh
        
      - name: Configure Git
        if: env.UPDATED == 'true'
        run: |
          git config --global --add safe.directory /__w/cockpit-tools/cockpit-tools
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push to GitHub
        if: env.UPDATED == 'true'
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}"
          git push

      - name: Publish to AUR
        if: env.UPDATED == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur_key
          chmod 600 ~/.ssh/aur_key
          
          # Configura SSH per usare la chiave corretta per AUR
          cat <<EOF > ~/.ssh/config
          Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/aur_key
            StrictHostKeyChecking no
          EOF
          
          # Clona la repo AUR (o inizializzala se non vogliamo clonare tutto)
          # Usiamo una cartella temporanea per non sporcare il workspace
          mkdir aur-repo
          cd aur-repo
          
          # Configura git
          git init
          git config user.name "${{ secrets.AUR_USERNAME }}"
          git config user.email "${{ secrets.AUR_EMAIL }}"
          
          # Aggiungi il remote
          git remote add origin "ssh://aur@aur.archlinux.org/cockpit-tools-bin.git"
          
          # Fetch per non sovrascrivere brutalmente
          git fetch origin master || echo "Repo remota vuota o inesistente"
          
          # Se esiste il ramo master remoto, facciamo reset su di esso, altrimenti siamo al primo commit
          git reset --soft origin/master || echo "Primo commit"
          
          # Copia i file aggiornati dalla root del workspace dentro la cartella aur-repo
          cp ../PKGBUILD ../.SRCINFO .
          
          # Aggiungi, committa e pusha
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}"
          git push -u origin master
