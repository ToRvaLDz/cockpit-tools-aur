name: Update AUR Package

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-aur:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessario per poter pushare le modifiche

      - name: Update PKGBUILD using Arch Linux container
        id: update
        run: |
          # Facciamo girare lo script di aggiornamento dentro un container Arch
          # Passiamo la cartella corrente al container
          docker run --rm -v $(pwd):/pkg -w /pkg archlinux:base-devel bash -c "
            pacman -Sy --noconfirm git curl jq &&
            useradd -m build &&
            chown -R build:build . &&
            sudo -u build bash ./update.sh &&
            chown -R $(id -u):$(id -g) .
          "
          
      - name: Load update results
        run: |
          if [ -f update_result.txt ]; then
            cat update_result.txt >> $GITHUB_ENV
          fi

      - name: Configure Git
        if: env.UPDATED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push to GitHub
        if: env.UPDATED == 'true'
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}"
          git push

      - name: Publish to AUR
        if: env.UPDATED == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur_key
          if [ $(tail -c1 ~/.ssh/aur_key | wc -l) -eq 0 ]; then echo "" >> ~/.ssh/aur_key; fi
          chmod 600 ~/.ssh/aur_key
          
          cat <<EOF > ~/.ssh/config
          Host aur.archlinux.org
            User aur
            IdentityFile ~/.ssh/aur_key
            StrictHostKeyChecking no
          EOF
          
          mkdir aur-repo
          cd aur-repo
          git init
          git config user.name "${{ secrets.AUR_USERNAME }}"
          git config user.email "${{ secrets.AUR_EMAIL }}"
          git remote add origin "ssh://aur@aur.archlinux.org/cockpit-tools-bin.git"
          
          cp ../PKGBUILD ../.SRCINFO .
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}"
          git push -f origin master