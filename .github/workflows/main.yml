name: Update AUR Package

on:
  schedule:
    - cron: '0 * * * *' # Controlla ogni ora
  workflow_dispatch: # Permette di lanciarlo manualmente

jobs:
  update-aur:
    runs-on: ubuntu-latest
    container: archlinux:base-devel # Usa Arch Linux per avere makepkg
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm git curl jq
          # git e curl servono per lo script, jq Ã¨ utile per parsing json se necessario

      - name: Check for updates and update files
        id: check
        run: ./update.sh
        
      - name: Configure Git
        if: env.UPDATED == 'true'
        run: |
          git config --global --add safe.directory /__w/cockpit-tools/cockpit-tools
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push to GitHub
        if: env.UPDATED == 'true'
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${{ env.VERSION }}"
          git push

      - name: Publish to AUR
        if: env.UPDATED == 'true'
        uses: kskeid/aur-package-update@v2 # Usiamo un'action affidabile per la parte SSH/AUR
        with:
          pkgname: cockpit-tools-bin
          pkgbuild: ./PKGBUILD
          srcinfo: ./.SRCINFO
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
